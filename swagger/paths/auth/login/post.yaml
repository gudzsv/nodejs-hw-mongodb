tags:
  - Auth
summary: User login in
operationId: loginUser
description: 'Login a user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'userone@example.com'
          password:
            description: "User's password"
            type: string
            example: '123Qwe!xX'

responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: rq+GxElZ5o1qmL42xcxm+77ijgXajMg34lLc23My

  '401':
    $ref: ../../../components/responses/401.yaml
