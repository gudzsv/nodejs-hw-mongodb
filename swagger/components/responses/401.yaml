description: Unauthorized error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: UnauthorizedError
        data:
          type: object
          required:
            - message
          oneOf:
            - properties:
                data:
                  properties:
                    message:
                      example: 'User not authorized'
            - properties:
                data:
                  properties:
                    message:
                      example: 'Access token expired'
