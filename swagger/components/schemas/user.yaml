type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'User One'
  email:
    description: "User's email"
    type: string
    example: 'userone@example.com'
  password:
    description: "User's password"
    type: string
    example: 123Qwe!xX
